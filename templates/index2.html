<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select & Submit Choices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 5%;
            height: 5%;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        select {
            font-size: 18px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Select the attacks and defenses</h1>
        <form>
            <label for="choice1">Base:</label>
            <select name="choice1" id="choice1">
                <option value="MNIST">MNIST</option>
                <option value="ALZHEIMER">ALZHEIMER</option>
            </select>

            <label for="choice2">Attack:</label>
            <select name="choice2" id="choice2">
                <option value="FGSM">FGSM</option>
                <option value="PATCH">PATCH</option>
                <option value="BIM">BIM</option>
            </select>

            <label for="choice3">Defense:</label>
            <select name="choice3" id="choice3">
                <option value="AdversarialTrainer">AdversarialTrainer</option>
                <option value="Gaussian Augmentation">Gaussian Augmentation</option>
                <option value="NONE">NONE</option>

            </select>

            <input type="submit" id="submitButton" value="Submit">
        </form>
    </div>
</body>

</body>
</html>

    

<script>
       const form = document.querySelector('form');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const choice1 = document.querySelector('#choice1').value;
            const choice2 = document.querySelector('#choice2').value;
            const choice3 = document.querySelector('#choice3').value;

            const url = `http://127.0.0.1:5000/code?choice1=${choice1}&choice2=${choice2}&choice3=${choice3}`;

            window.location.href = url;
        });
    
</script>
